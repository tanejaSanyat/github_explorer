<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dffffa55e9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8244860283632013"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div
      class="h-screen container flex flex-col mx-auto py-6 items-center justify-center"
    >
      <!-- <img
        src="./content/github-mark/github-mark.png"
        class="w-40 mx-auto"
        alt=""
      /> -->
      <!-- <h1 class="text-5xl text-center pt-2 font-semibold text-gray-800 my-4">
        GitFolio
      </h1> -->
      <img
        src="./content/logo-transparent.png"
        class="mb-8 mx-auto pt-2 lg:w-2/5 md:w-3/5 w-4/5"
        alt=""
      />
      <form
        class="lg:w-1/3 sm:w-3/5 w-4/5 flex flex-col items-center justify-center"
        action="user.html"
      >
        <div
          class="mx-auto mt-4 w-full relative flex items-center bg-transparent"
        >
          <span
            class="absolute left-0 flex items-center pl-4 pr-2 border-r border-r-gray-300 h-full -z-10"
            ><i class="fa-solid fa-at"></i
          ></span>
          <input
            type="text"
            placeholder="Enter username"
            id="user-input"
            required
            class="w-full border border-gray-300 py-2 md:py-3 pr-4 pl-14 rounded-full text-base md:text-lg mx-auto bg-transparent"
          />
        </div>

        <!-- <a href="#details-box"> -->
        <button
          id="submit"
          type="submit"
          onclick="getData()"
          class="text-center transition-all w-3/5 md:w-36 text-gray-800 border-2 border-gray-800 rounded-full px-2 py-1 md:py-2 mt-8 mx-auto hover:bg-gray-800 hover:text-white cursor-pointer"
        >
          Search
        </button>
        <!-- </a> -->
      </form>
    </div>
    <div class="footer bg-gray-800 text-gray-200">
      <span class="footerText">
        Handcrafted by
        <a
          href="https://sakshxm08.netlify.app/"
          class="hover:underline hover:underline-offset-4 hover:text-white"
          target="_blank"
          >@sakshxm08</a
        >
        - &copy;twentytwentythree</span
      >
      <div class="social">
        <a href="https://www.linkedin.com/in/sakshxm08/"
          ><i class="fa-brands fa-linkedin linked socialIcon"></i></a
        ><a href="https://github.com/sakshxm08"
          ><i class="fa-brands fa-github github socialIcon"></i
        ></a>
      </div>
    </div>

    <script>
      const getData = () => {
        sessionStorage.clear();
        let userInput = document.getElementById("user-input").value;
        let i = 0;
        sessionStorage.setItem("i", i);
        sessionStorage.setItem(`userInput${i}`, userInput);
      };
    </script>
    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
